<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Main Page</title>
</head>
<body ng-app="bookacab">
	<hr />
	<div class="container" ng-controller="AppController">
		<div class="row">
			<label>Enter Customer Details </label>
		</div>
		<div class="row">
			<ng-form name="customerForm"></form>
			<div class="form-group">
				<label class="col-sm-4 col-md-2 col-lg-2">Customer Name</label> <input type="text"
					ng-model="customer.customerName" required />
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-2 col-lg-2">Latitude</label> <input type="text"
					name="latitude"
					ng-model="customer.latitude"
					pattern="^-?(([-+]?)([\d]{1,3})((\.)(\d+))?)" required />
				<span ng-show="customerForm.latitude.$error.pattern" style="color:red"> Latitude is not valid.</span>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-2 col-lg-2">Longitude</label> <input type="text"
					name= "longitude"
					ng-model="customer.longitude"
					pattern="^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,15}" required />
					<span ng-show="customerForm.longitude.$error.pattern" style="color:red"> Longitude is not valid.</span>
			</div>
			<button type="submit" ng-click="saveCustomer()" class="btn btn-sm btn-info"
				ng-disabled="customerForm.$invalid">Save Customer</button>
				<span ng-show="showSuccessMessage" style="color:green">{{successMessgae}}</span>
				<span ng-show="showErrosMessage" style="color:red">{{errorMessgae}}</span>
			</ng-form>
		</div>		
		<br>
		<div class="row">
			<label>Driver Details</label>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Driver Name</th>
						<th>Customer Name</th>
						<th>Status Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="driver in allDrivers">
						<td>{{driver.driverName}}</td>
						<td ng-if="driver.customer!=null">{{driver.customer.customerName}}</td>
						<td ng-if="driver.customer ==null">-</td>
						<td ng-if="driver.customer!=null">BUSY</td>
						<td ng-if="driver.customer ==null">AVAILABLE</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/appController.js"></script>
<script src="js/app/appService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
<link rel="stylesheet" href="css/app/app.css" />
</html>
